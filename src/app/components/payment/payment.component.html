<mat-card>
    <mat-stepper linear #stepper>
        <mat-step label="Pagar" [editable]="false">
            <form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
                <input type="text" formControlName="name" placeholder="Nombre Y Apellido">
                <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
                <button type="submit" mat-button matStepperNext color="primary">
                    Siguiente
                </button>
            </form>
        </mat-step>
        <mat-step label="Resumén" [editable]="false">
            <div>
                <h1>Dato de Pago </h1>
                <h3>Nombre: {{paymentModel!.name}} </h3>
                <h3>Coste: {{paymentModel!.price}}</h3>
                <h3>Código Reserva: {{paymentModel!.locator}} </h3>
            </div>
            <button mat-button (click)="cancel()" matStepperPrevious color="secundary">Cancelar</button>
            <button mat-button (click)="confirm()" matStepperNext color="primary">Confirmar</button>
        </mat-step>
        <mat-step label="Resultado">
            <h1>{{successMessage}}</h1>
        </mat-step>
    </mat-stepper>
</mat-card>
